<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/hntrans-style.css">
	<link rel="stylesheet" href="css/duong.css">
    </head>

    <body>
	
	<div id="language-bar" class="container-fluid">
	    <div class="col-md-2 col-md-offset-10">
		<a href="#" class="pull-right"><h4>English</h4></a>		    
		<a href="#" class="pull-right"><h4>Help</h4></a>		
	    </div>
	</div>
	<div id="title-bar" class="container-fluid">
	    <a href="#">
		<img src="images/logo.png" width="4%">
		<img src="images/title.png" width="25%">		
	    </a>
	</div>
	<div id="step-bar" class="container-fluid">
	    <div class="row">
		<div class="col-md-4 text-uppercase text-center">
		    <div class="step">			
			thông tin chuyến bay
		    </div>
		</div>
		<div class="col-md-4 text-uppercase text-center">
		    <div class="step active">			
			thông tin cá nhân
		    </div>
		</div>
		<div class="col-md-4 text-uppercase text-center">
		    <div class="step">
			thanh toán			
		    </div>
		</div>
	    </div>
	</div>

	<div class="container-fluid booking-box">
	    <form class="form-horizontal col-md-6 col-md-offset-3">
		<div class="form-group">
		    <label class="col-md-4">Danh xưng :</label>
		    <div class="col-md-8">			
			<select class="form-control">
			    <option>Ông</option>
			    <option>Bà</option>
			</select>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Tên :</label>
		    <div class="col-md-8">
			<input class="form-control" placeholder="Henry"/>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Họ :</label>
		    <div class="col-md-8">
			<input class="form-control" placeholder="Jack"/>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Email :</label>
		    <div class="col-md-8">
			<input class="form-control" placeholder="example@gmail.com"/>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Điện thoại :</label>
		    <div class="col-md-8">
			<input class="form-control" placeholder="+ 84 2944930"/>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Quốc tịch :</label>
		    <div class="col-md-8">
			<input class="form-control" placeholder="Viet nam"/>
		    </div>		    
		</div>
		
		<div class="form-group">
		    <label class="col-md-4">Ngôn ngữ :</label>
		    <div class="col-md-8">
			<div class="row">
			    <div class="col-md-6">
				<input type="checkbox" id="english"/>
				<label for="english">Tiếng Anh</label>				
			    </div>

			    <div class="col-md-6">
				<input type="checkbox" id="vietnamese" class="pull-right"/>
				<label for="vietnamese" class="pull-right">Tiếng Việt</label>
			    </div>
			    
			</div>
		    </div>		    
		</div>

		<div class="form-group">
		    <label class="col-md-4">&nbsp;</label>
		    <div class="col-md-8">
			<div class="row">
			    <div class="col-md-4">
				<input type="checkbox" id="other_lang"/>
				<label for="other_lang">Khác</label>
			    </div>
			    <div class="col-md-8">
				<input class="form-control" placeholder="Tiếng Hàn..."/>
			    </div>
			</div>
		    </div>		    
		</div>
		
		<div class="text-center booking-footer">
		    <button class="btn btn-xl btn-hntrans-info text-uppercase">bỏ qua</button>
		    <button class="btn btn-xl btn-hntrans text-uppercase">tiếp tục</button>
		</div>
	    </form>

	</div>
	<footer>
	    <div id="footer-logobar" class="container-fluid">
		<div class="col-md-2">
		    <img src="images/footer-logo.png" width="55%">		    
		</div>
		<div class="col-md-6">
		    <p><h4><img src="images/location.png"> R410, CT13A, Ciputra, Vo Chi Cong Str, Tay Ho Dist, Hanoi</h4></p>
		    <p><h4><img src="images/phone.png"> 098.3603.108 / 098.7805.311</h4></p>
		    <p><h4><img src="images/mail.png"> Bookings@guidetransfers.com</h4></p>
		</div>
		<div id="contacts" class="col-md-2 col-md-offset-1">		    
		    <div></div>
		    <a class="img-circle" href="#">
			<i class="fa fa-facebook" aria-hidden="true"></i>		    						    
		    </a>
		    <a class="img-circle" href="#">
			<i class="fa fa-instagram" aria-hidden="true"></i>
		    </a>
		    <a class="img-circle" href="#">
			<i class="fa fa-twitter" aria-hidden="true"></i>
		    </a>
		    <a class="img-circle" href="#">
			<i class="fa fa-google-plus" aria-hidden="true"></i>
		    </a>
		</div>
	    </div>

	    <div id="footer-copyright" class="container-fluid">
		<div class="text-center"><h4>Copyright 2018@ SilkroadPacific</h4></div>
	    </div>
	</footer>

    </body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
</html>
