<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
		
		<link rel="stylesheet" href="css/hntrans-style.css">
		
	</head>
	<body>
		<section id="trans-head">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="pull-right">
							<span><a class="text-head" href="">Help&nbsp;</a></span>
							<span><a class="text-head" href="">English</a></span>
						</div>
					</div>
				</div>
			</div>			
		</section>
		<section id="head-logo">
			<div class="container">
				<div class="row">
					<div>
						<span><img class="logo" src="imgs/logo.png" alt=""></span>
						<span class="text-size">HANOI TRANSFER</span>
					</div>
				</div>
			</div>
		</section>
		<section id="slide">
			<div id="carousel-id" class="carousel slide" data-ride="carousel">
				
				<div class="carousel-inner">
					<div class="item active">
						<img class="img-banner" src="imgs/banner.jpg">
						<div class="carousel-caption">
							<div class="container">
							    <div class="login-signup">
							      <div class="row">
							        <div class="col-sm-6 nav-tab-holder">
							        <ul class="nav nav-tabs row" role="tablist">
							          <li role="presentation" class="active col-sm-6">
							          	<a href="#sedan" aria-controls="sedan" role="tab" data-toggle="tab">HT SEDAN</a>
							          </li>
							          <li role="presentation" class="col-sm-6">
							          	<a href="#mini" aria-controls="mini" role="tab" data-toggle="tab">HT MINIVAN</a>
							          </li>
							          <li role="presentation" class="col-sm-6">
							          	<a href="#transit" aria-controls="transit" role="tab" data-toggle="tab">HT TRANSIT VAN</a>
							          </li>
							        </ul>
							      </div>
							      </div>
							      <div class="tab-content">
							        <div role="tabpanel" class="tab-pane active" id="sedan">
							          <div class="row">
							            <div class="col-sm-6 mobile-pull">
							              <article role="login">
							                <div class="text-left">Toyota Vios, Huyndai Grand i10 Sedan, Honda City or similar</div>
							                <div class="text-left">
							                	<span><i class="fa fa-users color-icon-info" aria-hidden="true"></i> &nbsp; ≤ 3</span>
							                	<span style="margin-left: 20px;"><i class="fa fa-shopping-bag color-icon-info" aria-hidden="true"></i> &nbsp; ≤ 2</span>
							                </div>
							                <div class="fix-col">
								                <div class="col-sm-6">
								                	<div class="text-left">
								                	<i class="fa fa-circle color-icon" aria-hidden="true"></i>&nbsp;Free wifi for journey</div>
									                <div class="text-left">
									                	<i class="fa fa-circle color-icon" aria-hidden="true"></i>&nbsp;Complimentary water</div>
									                <div class="text-left">
									                	<i class="fa fa-circle color-icon" aria-hidden="true"></i>&nbsp;Optional pay by cash on arrival</div>
								                </div>
								                <div class="col-sm-6">
									                <div><span class="text-usd">19&nbsp;</span><i class="fa fa-usd usd" aria-hidden="true"></i><br>Đã bao gồm VAT, TIP, FREES</div>

									                
								                </div>
							                </div>
							                <footer role="signup" class="text-center">
							                   <div class="form-group">
							                    <input type="submit" class="btn btn-success btn-choi"  value="LỰA CHỌN">
							                  </div>
							                </footer>

							              </article>
							            </div>
							          </div>
							          <!-- end of row -->
							        </div>
							        <!-- end of home -->
									<div role="tabpanel" class="tab-pane" id="mini">
							        <div class="row">
							        	<div class="col-sm-6 mobile-pull">
							              <article role="login">
							              	<div>MINI</div>
							              </article>
							          	</div>
							        	
							        </div>
							      </div>
							      <div role="tabpanel" class="tab-pane" id="transit">
							        <div class="row">
							        	<div class="col-sm-6 mobile-pull">
							              <article role="login">
							              	<div>TRANSIT</div>
							              </article>
							          	</div>
							        </div>
							      </div>
							  </div>
							  </div>
						</div>
					</div>
				</div>
				
			</div>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
